<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Jiffy Listing</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="icon" type="image/png" href="images/logo.png"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

  <!-- HEADER -->
  <header class="navbar">
    <a href="index.html">
      <img src="images/logo.png" alt="Jiffy Listing Logo" class="logo">
    </a>
    <nav class="nav-links">
      <a href="index.html">Home</a>
      <a href="floorplans.html">Floorplans</a>
      <a href="register.html">Register</a>
      <a href="gallery.html">Gallery</a>
      <a href="login.html" class="active">Login</a>
    </nav>
  </header>

  <!-- LOGIN FORM -->
  <section class="fade-in login-form">
    <h2>Log In</h2>
    <form action="#" method="POST">
      <label for="email">Email</label>
      <input type="text" id="email" name="email" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>

      <button type="submit">Log In</button>
    </form>
    <div style="height: 100px;"></div>
  </section>

  <!-- FOOTER -->
  <footer>
    <div class="footer-content">
      <p>&copy; 2025 Jiffy Listing. All rights reserved.</p>
    </div>
  </footer>

  <!-- SCROLL ANIMATION SCRIPT -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const elements = document.querySelectorAll(".fade-in");

      const observer = new IntersectionObserver(entries => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add("visible");
          }
        });
      }, { threshold: 0.1 });

      elements.forEach(el => observer.observe(el));
    });
  </script>

</body>
</html>
